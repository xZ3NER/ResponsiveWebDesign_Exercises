<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css" type="text/css">
    <title>Registration Form</title>
</head>

<body>
    <main>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <!-- The method attribute specifies how to send form-data to the URL specified in the action attribute -->
        <form action="https://register-demo.freecodecamp.org" method="post">
            <fieldset>
                <label for="first-name">Enter Your First Name: 
                    <input type="text" id="first-name" name="first-name-input" required>
                </label>
                <label for="last-name">Enter Your Last Name: 
                    <input type="text" id="last-name" name="last-name-input" required>
                </label>
                <label for="email">Enter Your Email: 
                    <input type="email" id="email" name="email-input" required>
                </label>
                <label for="new-password">Create a New Password: 
                    <!-- Regex for password: eight or more lowercase letters or the digits 0 to 5 -->
                    <input type="password" id="new-password" name="new-password-input" pattern="[a-z0-5]{8,}" required>
                </label>
            </fieldset>
            <fieldset>
                <label for="personal-account">
                    <input type="radio" class="inline" name="account-type" id="personal-account"> 
                    Personal Account
                </label>
                <label for="business-account">
                    <input type="radio" class="inline" name="account-type" id="business-account"> 
                    Business Account
                </label>
                <label for="terms-and-conditions">
                    <input type="checkbox" class="inline" name="terms-and-conditions-input" id="terms-and-conditions" required> 
                    I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
                </label>
            </fieldset>
            <fieldset>
                <label for="profile-picture">Upload a profile picture: 
                    <input type="file" name="profile-picture-input" id="profile-picture">
                </label>
                <label for="age">Input your age (years): 
                    <input type="number" name="age-input" id="age" min="13" max="120">
                </label>
                <label for="referrer">How did you hear about us?
                    <select id="referrer" name="referrer-input">
                        <option value="">(select one)</option>
                        <option value="1">freeCodeCamp News</option>
                        <option value="2">freeCodeCamp YouTube Channel</option>
                        <option value="3">freeCodeCamp Forum</option>
                        <option value="4">Other</option>
                    </select>
                </label>
                <label for="bio">Provide a bio: 
                    <textarea id="bio" name="bio-input" cols="30" rows="3" placeholder="I like coding on the beach...">

                    </textarea>
                </label>
            </fieldset>
            <input type="submit" name="submit-input" id="submit" value="Submit">
        </form>
    </main>
</body>

</html>
